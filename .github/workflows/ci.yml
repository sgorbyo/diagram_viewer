name: CI

on:
  push:
    branches: [ "main", "release/**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  root:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable
          cache: true

      - name: Cache pub (root)
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Flutter pub get (root)
        run: flutter pub get

      - name: Run tests (root)
        run: flutter test -r expanded

  example:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable
          cache: true

      - name: Cache pub (example)
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('example/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Flutter pub get (example)
        working-directory: example
        run: flutter pub get

      - name: Run tests (example)
        working-directory: example
        run: flutter test -r expanded

  tdd-policy:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Enforce TDD when lib changes
        run: |
          set -euo pipefail
          BASE_SHA=$(jq -r '.pull_request.base.sha' "$GITHUB_EVENT_PATH")
          HEAD_SHA=$(jq -r '.pull_request.head.sha' "$GITHUB_EVENT_PATH")
          CHANGED=$(git diff --name-only "$BASE_SHA".."$HEAD_SHA")
          if echo "$CHANGED" | grep -E '^(lib/|example/lib/)' >/dev/null; then
            if ! echo "$CHANGED" | grep -E '^test/|^example/test/' >/dev/null; then
              echo 'Changes in lib/ or example/lib/ detected, but no test files changed (test/ or example/test/).'
              echo 'Please add or update tests to comply with TDD policy.'
              exit 1
            fi
          fi


